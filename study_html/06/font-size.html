<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 크기</title>
    <style>
        h1 {
            font-size: 3em;
        }
        #h {
            font-size: 48px;
        }
        p {
            font-size: 1em;
        }
        #p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <h1 id="h">48px의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
    <p id="p">16px의 크기를 가진 단락</p>
</body>
</html>

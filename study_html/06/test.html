<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        fieldset {
            color: white;
            background-color: gainsboro;
            text-indent: 15px;
        }
        .orange {
            color: orange;
            text-indent: 0;
        }
        .white-black {
            color:white;
            background-color: black;
            height: 30px;
            margin: 5px 0;
            text-align: left;
        }
        div {
            border: 2px solid gainsboro;
            text-align: center;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <fieldset>
        <h1>가정용 꿀사과</h1>
        <p class="orange">흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. <br>
            질좋은 사과를 저렴하게 즐겨보세요</p>
    </fieldset>
    <div class="white-black"> 확인하세요 </div>
    <div>
        <h2 class="red"> 주문 및 배송 </h2>
        <h2><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다.</h2>
        <h2>2시 이후 주문건은 다음날 발송합니다.(주말 제외)</h2>
    </div>
    <div>
        <h2 class="red">교환 및 환불</h2>
        <h2>불만족시 <span class="blue">100% 환불</span>해 드립니다.</h2>
        <h2>고객센터로 전화주세요</h2>
    </div>
    <div>
        <h2 class="red">고객센터</h2>
        <h2><b>0000-0000</b></h2>
        <p>상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
</body>
</html>

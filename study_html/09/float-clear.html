<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        div {
            padding: 20px;
            margin: 10px;
        }
        .box1 {
            background: #ffd800;
            float: left;
        }
        .box2 {
            background: #0094ff;
            float: left;
        }
        .box3 {
            background: #00ff21;
            /* div의 경우 원래부터 한 행을 차지 함.
               때문에 전 div에서 적용된 float:left가 적용되서
               left부터 한 행을 차지하게 됨.
            */
        }
        .box4 {
            background: #a874ff;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>

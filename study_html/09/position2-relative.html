<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 포지셔닝</title>
    <style>
        .box1 {
            float: left;
            width: 100px;
            background: #ffd800;
            margin-right: 10px;
            padding: 20px;
            border: 1px solid black;
        }
        .box2 {
            position: relative; 
            left: -50px; /*padding부터 -50 들어감, 자기 padding부터 들이 밀음... border가 없음*/
            top: 30px;
            width: 300px;
            background: #0094ff;
            float: left;
            padding: 20px;
            border: 1px soild black;
        }

        p {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box1">박스3</div>
    <div class="box2">박스2</div>
    <p>p</p>
    <div class="box2">박스2</div>
</body>
</html>

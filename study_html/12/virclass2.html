<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스</title>
    <style>
        body {
            background-color: #fff;
        }
        form fieldset {
            margin-bottom: 25px;
        }
        form legend {
            font-size: 15px;
            font-weight: 600;
        }
        input:disabled { /*사용할 수 없을 때의 스타일*/
            background: #ddd;
            border: 1px #ccc solid;
        }
        input:checked + span { /*항목을 선택했을 때 span*/
            color: blue;
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label>이름<input type=text" disabled></label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
            <label><input type="radio" name="subject" value="grammar"><span>문법</span></label>
            <label><input type="radio" name="subject" value="writint"><span>작문</span></label>
        </fieldset>
    </form>
</body>
</html>

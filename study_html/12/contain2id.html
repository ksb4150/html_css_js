<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
            margin: 10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        a[title |= "us"] { /*us 또는 us-만 가능*/
            background: url(images/us.jpg) no-repeat left center;
            padding: 5px 25px;
            box-shadow: 1px -2px 3px;
        }
        a[title |= "jap"] {
            background: url(images/jp.jpg) no-repeat left center;
            padding: 5px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>

    </ul>
</body>
</html>

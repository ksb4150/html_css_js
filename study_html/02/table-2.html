<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border: 1px solid gainsboro;
        }
        th {
            padding: 15px;
        }
        tr > td:nth-child(odd) { /* 홀수 번째 열의 너비*/ 
            width: 120px;
        }
        tr > td:nth-child(even) { /* 짝수 번째 열의 너비*/
            width: 300px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th> 이름 </th>
            <td></td>
            <th> 연락처 </th>
            <td></td>
        </tr>
        <tr> 
            <th> 주소 </th>
            <td colspan="3"> </td>
        </tr>
        <tr>
            <th> 자기소개 </th>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <th>본인 사인</th>
            <td> </td>
        </tr>
        <tr>
            <th>선생님 사인</th>
            <td></td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        body {
            background-color:aliceblue;
        }
        form legend {
            font-size: 15px;
            font-weight: 600;
        }
        form label.reg {
            font-size: 14px;
            width: 150px;
            float: left;
        }
        form ul li {
            list-style: none;
            margin: 15px 0; /*-- top, bottom 15 / left, right 0-*/
        }
        #member, #stuffs {
            width: 50px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend> 등록 정보 </legend>
            <ul>
                <li>
                    <label class="reg" for="member"> 참여인원<small>(최대인원10명)</small></label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label class="reg" for="stuffs"> 지원물품<small>(1인당 5개)</small></label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
                </li>
                <li>
                    <label class="reg" for="satis"> 희망 단계<small>(하,중,상)</small></label>
                    <input type="range" id="satis" min="1" max="3">
                </li>
                <li>
                    <label class="reg" for="tired"> 피곤 단계 <small>(하,중,상)</small></label>
                    <input type="range" id="tired" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>

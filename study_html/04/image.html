<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 버튼</title>
    <style>
        table {
            border:0;
        }
        td {
            padding: 5px 10px;
            border: 0;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <from>
        <table>
            <tr>
                <td><label> 아이디 <input type="text" size="15"> </label></td>
                <td><label> 비밀번호 <input type="text" size="15"> </label></td>
                <td>
                    <a href="https://binnari.tistory.com/">
                        <input type="image" id="butt" src="images/login.jpg" alt="login">
                    </a>
                </td>
                    <!-- 버튼처럼 보이지만 submit 역할을 하지는 않음, 이미지일뿐-->
            </tr>
        </table>
    </from>
</body>
</html><!-- 버튼 태그는 가끔 에러가 남 -> 그러면 input 태그로 바꾸기-->

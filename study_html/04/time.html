<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3> 대관시간을 선택하세요. (오늘) </h3>
        <label> 시작 시간 <input type="time" value="09:00" id="start1"> </label>
        <!-- label 안에 input이 있기 때문에 for 사용 안해도 됨.-->
        <label> 종료 시간 <input type="time" value="18:00" id="end"> </label>

        <h3> 대관시간을 선택하세요. (다른 날짜) </h3>
        <label> 시작 시간 <input type="datetime-local" value="2016-03-02T09:00" id="start2"> </label>
        <label> 종료 시간 <input type="datetime-local" value="2016-03-02T18:00" id="end2"> </label>

        <h3> 테스트 </h3>
        <fieldset>
            <label for="test"> 시작 시간 </label>
            <input type="time" value="09:00" id="test"> 
        </fieldset>
    </form>
</body>
</html>

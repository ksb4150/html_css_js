<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 맵</title>
    <style> 
        a {
            text-decoration: none;
        }
        area {
            border: 1px solid whitesmoke;
        }
    </style>
</head>
<body>
    <img src="images/persons.jpg" alt="" usemap="#favorites">
    <map name="favorites">
        /* 쇼핑몰에서 부위별로 눌렀을 때 이동할 때 사용*/
        <area shape="rect" coords="10, 10, 650, 700"
              href="http://cafe.naver.com/doithtml5" target="_blank" alt="do it html5 네이버 카페로 가기">
        <area shape="rect" coords="680,10,1200,700"
               href="http://www.facebook.com/do.it.html5" target="_blank" alt="do it html5 페이스북 페이지로 가기">
    </map>
</body>
</html>

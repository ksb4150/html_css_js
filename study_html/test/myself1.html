<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            width: 900px;
            padding: 10px;
        }
        header {
            height: 100px;
            border : 2px solid #52b387;
            background-color: #aff0ed;
            margin: 2px;
        }
        #sign {
            display: inline-block;
            height: 40px;
            width: 300px;
            border: 1px solid gray;
            background-color: white;
            padding: 5px;
            margin-top: 25px;
            margin-left:  13px;
        }
        #logo {
            float: left;
            color:#69e0ab;
            width: 100px;
            border: 3px solid #69e0ab;
            background-color: white;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }
        #word {
            padding-top: 20px;
            text-align: center;
            font-size : 12px;
            color: gray;
        }
        #top {
            float: right;
            margin-top : 35px;
            margin-right:  10px;
        }
        #top ul {
            list-style: none;
            background-color: white;
        }
        #top li {
            display: inline;
            float: left;
            padding: 5px;
            font-size: 13px;
            background-color: white;
            border: 1px solid black;
        }
        #top li:hover {
            color: red;
        }
        #name {
            text-align: center;
            color : #69e0ab;
            font-weight: bold;
        }
        nav {
            height: 80px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
        }
        section {
            float: left;
            width: 500px;
            height: 250px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
        }
        aside {
            float: right;
            width: 360px;
            height: 250px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
        }
        footer {
            clear: both;
            height: 100px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <div id="sign">
                <div id="logo">RUBATO</div>
                <div id="word">신뢰로 보답하는 루비토 손해보험</div>
            </div>
            <div id="top">
                <ul >
                    <li>로그인</li>
                    <li>회원가입</li>
                    <li>사이트 맵</li>
                    <li>회사소개</li>  
                </ul>
            </div>
            <div id="name">상단 헤더</div>
        </header>
        <nav>
            <div>내비게이션 메뉴</div>
        </nav>
        <section>
            <div>메인 콘텐츠</div>
        </section>
        <aside>
            <div>사이드바</div>
        </aside>
        <footer>
            <div>하단 푸터</div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            width: 900px;
            padding: 10px;
        }
        header {
            height: 100px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
        }
        nav {
            height: 80px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
        }
        section {
            float: left;
            width: 500px;
            height: 250px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
        }
        aside {
            float: right;
            width: 360px;
            height: 250px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
        }
        footer {
            clear: both;
            height: 150px;
            color : #69e0ab;
            border : 2px solid #52b387;
            margin: 2px;
            background-color: #aff0ed;
        }
        #content {
            display: block;
            background-color: white;
            height: 100px;
            width: 800px;
            margin-left: 50px;
        }
        #address {
            width: 600px;
            margin: 5px;
        }
        #address ul {
            width: 400px;
            list-style: none;
        }
        #address li {
            display: inline;
            float: left;
            font-size: 11px;
            border-right: 1px solid gainsboro;
            padding: 3px;
            margin-top: 5px;
            margin-left: 5px;
        }
        #address div {
            clear: both;
            width: 300px;
            font-size: 11px;
            margin-top: 5px;
            margin-left: 10px;
        }
        #customer {
            float: right;
            width: 100px;
            font-size: 15px;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <div id="name">상단 헤더</div>
        </header>
        <nav>
            <div>내비게이션 메뉴</div>
        </nav>
        <section>
            <div>메인 콘텐츠</div>
        </section>
        <aside>
            <div>사이드바</div>
        </aside>
        <footer>
            <div>하단 푸터</div>
            <div id="content">
                <div id="address">
                    <ul>
                        <li>투세토 손해보험(주)</li>
                        <li>대표이사: 홍길동</li>
                        <li>사업자 등록번호 : 123-32-123456</li>
                        <li>전화: 02-123-1234</li>
                        <li>서울시 강남구 가나다라 123번지</li>
                    </ul>
                    <div >
                        Copy right by Rubero Company All Right R...
                    </div>
                </div>
                <div id="customer"> 고객센터 1588-1234</div>
            </div>
        </footer>
    </div>
</body>
</html>

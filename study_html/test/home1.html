<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수빈 test</title>
    <style>
        .contain {
            position: absolute;
            width: 950px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #E7E7E7;
        }
        header {
            position: relative;
            height: 280px;
            background-image: url('../10/images/bg.jpg');
            background-repeat: no-repeat;
            background-position: left top;
        }
        header h1{
            position: absolute;
            right: 20px;
            bottom: 70px;
            font-size: 3em;
            color: #FFC;
            text-shadow: 1px 2px 2px black;
        }
        header h2{
            position: absolute;
            right: 20px;
            bottom: 30px;
            font-size: 2em;
            color: #FF0;
            text-shadow: 0px 1px 1px black;
        }
        .navi{
            background-color: black;
            color: white;
            margin-top: -15px;
            width: 960px;
            height: 60px;
        }
        .navi ul {
            list-style:none;
            height: 40px;
            padding-top: 10px;
            padding-bottom: 5px;
        }
        .navi ul li {
            display: inline-block;
            font-size: 15px;
        }
        .navi a, .navi a:visited {
            padding: 10px 5px 5px 35px;
            display: block;
            color: #fff;
            width: 150px;
            text-decoration: none;
        }
        .navi a:hover, .navi a:active, .navi a:focus {
            text-shadow: 0px 2px 2px #000;
            color: #FC0;
        }
        header, section, footer, aside, article, figure {
            display: block;
        }
    </style>
</head>
<body>
    <div class="contain">
        <header>
            <h1>Joandora</h1>
            <h2>가장 제주다운 수산리집</h2>
        </header>
        <nav class="navi">
            <ul>
                <li><a href="#">이용 안내</a></li>
                <li><a href="#">객실 소개</a></li>
                <li><a href="#">예약 방법</a></li>
                <li><a href="#">예약 하기</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>

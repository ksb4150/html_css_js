<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
        }
        form fieldset {
            margin-bottom: 25px;
        }
        form legend {
            font-size: 15px;
            font-weight: 600;
        }
        .reg {
            font-size: 14px;
            width: 110px;
            color: goldenrod;
            font-weight: bold;
            float: left;
            text-align: right;
            margin-right: 10px;
        }
        form ul li {
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="time">영어회화(초급)</label>
                    <input id="time" value="오전 9:00~11:00" readonly>   
                </li>
            </ul>
        </fieldset>
        <fieldset id="register">
            <legend>신청자</legend>
            <ul>
                <li>
                    <label class="reg" for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label class="reg" for="number">학번</label>
                    <input type="text" id="number" placeholder="하이픈없이입력">
                </li>
                <li>
                    <label class="reg" for="subject">학과</label>
                    <select id="uclass">
                        <option value="archi"> 건축</option>
                        <option value="mechan">기계</option>
                        <option value="indust">산업</option>
                        <option value="elec">전기</option>
                        <option value="com" selected>컴퓨터</option>
                        <option value="chemical">화학</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label for="num">교재</label>
                    <input type="number" id="num" value="1">
                </li>
                <li>
                    <label for="worksheet">워크시트</label>
                    <input type="number" id="worksheet" value="1">
                </li>
                <li>
                    <label for="order">단체 주문</label>
                    <input type="number" id="order" value="10" step="10" maxlength="50">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <input type="submit" value="신청하기">
            <input type="reset"  value="다시쓰기">
        </fieldset>
    </form>
</body>
</html>

    <title>Document</title>
    <script>
        function isLeapYear(year) {
            return (year%4 === 0) && (year%100 !== 0) || (year%400 === 0) 
        }

        console.log(`2020년은 윤년일까?===${isLeapYear(2020)}`)
        console.log(`2010년은 윤년일까?===${isLeapYear(2010)}`)
        console.log(`2000년은 윤년일까?===${isLeapYear(2000)}`)
        console.log(`1900년은 윤년일까?===${isLeapYear(1900)}`)
        console.log(`1999년은 윤년일까?===${isLeapYear(1999)}`)
        console.log(`1998년은 윤년일까?===${isLeapYear(1998)}`)
        console.log(`1997년은 윤년일까?===${isLeapYear(1997)}`)
        console.log(`1996년은 윤년일까?===${isLeapYear(1996)}`)
        
    </script>

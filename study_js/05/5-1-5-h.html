<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumAll(a, b) {
            let output = 0
            for(let i=a; i<=b; i++) {
                output += i
            }
            return output
        }

        const [a, b] = prompt('a와 b를 입력해주세요', '').split(' ')
        const na = Number(a)
        const nb = Number(b)
        console.log(`1부터 100까지의 합: ${sumAll(na, nb)}`)
    </script>
</head>

</body>
</html>

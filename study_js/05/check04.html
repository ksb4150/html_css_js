<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const max = function(a, ...b) {
            let output
            let items

            if(Array.isArray(a)) {
                output = a[0]
                items = a
            } else if(typeof(a) === 'number') {
                output = a
                items = b
            }

            for(const i of items) {
                if(output < i) {
                    output = i
                }
            }
            return output
        }

        console.log(`max(배열): ${max([1,2,4,3])}`)
        console.log(`max(숫자, ...): ${max(1,4,2,3)}`)
    </script>
</head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function multiplyAll(a, b) {
            let output = 1
            for(let i=a; i<=b; i++) {
                output *= i
            }
            return output
        }

        console.log(multiplyAll(1, 2))
        console.log(multiplyAll(1, 3))
    </script>

<!DOCTYPE html>

    <title>Document</title>
    <script>
        function min(array) {
            let output = array[0]

            for(const i of array) {
                if(output > i) {
                    output = i
                }
            }
            return output
        }

        const testArray = [52, 273, 32, 103, 275, 24, 57]
        console.log(`${testArray}중에서`)
        console.log(`최솟값은 ${min(testArray)} 이다`)
    </script>

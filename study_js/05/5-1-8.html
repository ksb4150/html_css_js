    <script>
        function min(...items) {
            let output = items[0]
            for(const item of items) { 
        // 연속적으로 작업되는 for문으로 -> 매번 새로 선언되나봄 그래서 const로 선언해야 됨
                if(output > item) {
                    output = item
                }
            }
            return output
        }

        console.log(`min(52,273,32,103,275,24,57)`)
        console.log(`=${min(52, 273, 32, 103, 275, 24, 57)}`)
    </script>

    <title>Document</title>
    <script>
        const numbers = [273, 52, 103, 32, 57]
        const arrays = numbers.filter(function(value) {
            return value % 2 === 0
        })

        console.log(`원래 배열: ${numbers}`)
        console.log(`짝수만 추출: ${arrays}`)
    </script>

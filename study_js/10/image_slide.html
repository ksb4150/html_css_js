<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            const width = 460;
            const height = 300;
            let current = 0;

            const moveTo = function() {
                $('.images').animate({
                    left: -current * width
                }, 1000)
            };
            const imageLength = $('.slider').find('.image').length; //이미지의 개수

            for(let i=0; i<imageLength; i++) {
                $('<button></button>')
                    .attr('data-position', i)
                    .text(i)
                    .click(function() {
                        current = $(this).attr('data-position'); //button태그
                        moveTo();
                    })
                    .insertBefore('.slider');
            }
            $('.slider').css({
                position: 'relative',
                width: width, //460
                height: height, //300
                overflow: 'hidden'
            });
            $('.images').css({
                position: 'absolute',
                width: width*imageLength
            });
            $('.image').css({
                margin: 0,
                padding: 0,
                width: width,
                height: height,
                display: 'block',
                float: 'left'
            })

            setInterval(function() {
                current = current + 1,
                current = current % imageLength;
                moveTo();
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="images/cat1.jpg" width="460" height="300">
            <img class="image" src="images/cat2.jpg">
            <img class="image" src="images/cat3.jpg">
            <img class="image" src="images/cat4.jpg">
            <div class="image">
                <h1>이미지가 아닌 것</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
</body>
</html>

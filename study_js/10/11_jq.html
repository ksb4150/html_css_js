<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button.b1").click(function() {
                $("img").animate( { //객체 형태로 속성 넣어줌
                    width: '100px'
                }, 1500);
            });
            $("button.b2").click(function() {
                $("img").animate( {
                    width: '200px'
                }, 'fast');
            });
            $("button.b3").click(function() {
                $("img").animate( {
                    width: '300px',
                    
                }, 'slow');
            });
        });
    </script>
    <style>
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="css_pic">
        <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
        <button class="b1">가로 100px</button>
        <button class="b2">가로 200px</button>
        <button class="b3">가로 300px</button>
        <br>
        <img name="pic1" src="images/pic1.jpg">
    </div>
</body>
</html>

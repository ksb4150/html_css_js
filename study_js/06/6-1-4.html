<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pet = {
            name: '구름',
            eat(food) {
                alert(this.name+'은/는 '+food+'을/를 먹습니다.')
            },
            fav: function(play) {
                alert(this.name+'은/는 '+play+'을/를 좋아합니다.')
            }
        }

        pet.eat('사료')
        pet.fav('공놀이')
    </script>
</head>
<body>
    
</body>
</html>

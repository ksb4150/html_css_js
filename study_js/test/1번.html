<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const radios = (document).querySelectorAll('input')
            const h = (document).querySelector('h3')

            radios.forEach((radio) => {
                radio.addEventListener('change', (event) => {
                    const current = event.currentTarget
                    h.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
                })
            })
        })
    </script>
</head>
<body>
    <h2># 좋아하는 애완동물을 선택해주세요</h2>
    <input type='radio' name="radios" value="강아지"> 강아지
    <input type='radio' name="radios" value="고양이"> 고양이
    <input type='radio' name="radios" value="햄스터"> 햄스터
    <input type='radio' name="radios" value="기타"> 기타
    <hr>
    <h3></h3>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Square {
            #length //미리 선언해야 한다
            width = 10

            constructor (length) {
                if(length <= 0) {
                    throw '길이는 0보다 커야합니다.'
                }
                this.#length = length
            }
            getPerimeter() {
                return 4 * this.#length
            }
            getArea() {
                return this.#length * this.#length
            }
        }

        const square = new Square(10)
        console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
        console.log(`정사각형의 넓이: ${square.getArea()}`)
        console.log(`Square의 #length: ${square.length}`) //선언되어 있지만 보이지 않음
        console.log(`Square의 width: ${square.width}`)
    </script>
</head>

</body>
</html>

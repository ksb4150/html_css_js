<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const students = []
        students.push({이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90})
        students.push({이름: '별이', 국어: 92, 영어: 98, 수학: 96, 과학: 88})
        students.push({이름: '겨울', 국어: 76, 영어: 96, 수학: 94, 과학: 86})
        students.push({이름: '바다', 국어: 98, 영어: 52, 수학: 98, 과학: 92})

        let output1 = '이름 \t 총점 \t 평균\n'
        let output2 = '\t이름 \t 총점 \t 평균\n'

        for(const s of students) {
            const sum = s.국어 + s.영어 + s.수학 + s.과학
            const average = sum / 4
            output1 += `${s.이름} \t ${sum}점 \t ${average}점 \n`
        }
        console.log(output1)

        for(const s in students) {
            const sum = students[s].국어 + students[s].영어 + students[s].수학 + students[s].과학
            const average = sum / 4
            output2 += `${s}번째 :  ${students[s].이름} \t  ${sum}점  ${average}점 \n`
        }
        console.log(output2)
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const students = []
        students.push({이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90})
        students.push({이름: '별이', 국어: 92, 영어: 98, 수학: 96, 과학: 88})
        students.push({이름: '겨울', 국어: 76, 영어: 96, 수학: 94, 과학: 86})
        students.push({이름: '바다', 국어: 98, 영어: 52, 수학: 98, 과학: 92})

        for (const student of students) { //각 주소에 getSum, getAverage 메소드 추가
            student.getSum = function() { // getSum 메서드 선언
                return this.국어 + this.영어 + this.수학 + this.과학
            }

            student.getAverage = function() { // getAverage 메서드 선언
                return this.getSum() / 4 // getSum 메서드 호출 후 나누기 4한 값 반환
            }
        }

        let output = '이름 \t 총점 \t 평균 \n'
        for(const s of students) {
            output += `${s.이름} \t ${s.getSum()}점 \t ${s.getAverage()}점 \n`
        }
        console.log(output)
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Pet{
            constructor(name, age) {
                this.name = name
                this.age = age
            }

            toString() {
                return `이름: ${this.name} \n 나이: ${this.age}살`
            }
        }

        const pet = new Pet('구름', 6)
        alert(pet) //참조변수에 오버라이딩한 toString이 있으면 출력 결과가 오버라이딩한 
                   //toString 함수가 사용되서 출력된다.
        console.log(pet+'')
    </script>
</head>
<body>
    
</body>
</html>

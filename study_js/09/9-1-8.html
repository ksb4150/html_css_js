<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student {
           constructor(name, ko, en, math, sci) {
                this.name = name
                this.ko = ko
                this.en = en
                this.math = math
                this.sci = sci
           } 

           getSum() {
            return this.ko + this.en + this.math + this.sci
           }

           getAverage() {
            return this.getSum() / 4
           }

           toString() {
            return `${this.name} \t ${this.getSum()}점 \t ${this.getAverage()}점 \n`
           }
        }

        const students = []
        students.push(new Student('구름', 87, 98, 88, 90))
        students.push(new Student('별이', 92, 98, 96, 88))
        students.push(new Student('겨울', 76, 96, 94, 86))
        students.push(new Student('바다', 98, 52, 98, 92))

        let output = '이름 \t 총점 \t 평균 \n'
        for(const s of students) {
            output += s.toString()
        }
        console.log(output)
    </script>

</head>
<body>
    
</body>
</html>

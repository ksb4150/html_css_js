<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script>
        let output1 = ''

        for(let i=1; i<=15; i++) {
            for(let e=15; e>i; e--) {
                output1 += ' '
            }
            for(let s=0; s<i*2-1; s++) {
                output1 += '*' 
            }
            output1 += '\n'
        }
        console.log(output1)
    </script>
</head>
